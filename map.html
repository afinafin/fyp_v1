<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Mall Map</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Specify the map container's dimensions in CSS -->
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Create a container for the map -->
<div id="map"></div>

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
  // Initialize Leaflet map
  var map = L.map('map').setView([5.3331, 100.3066], 13); // Example zoom level (13)

  // Add base map layers
  var baseLayers = {
    'Level 1': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }),
    'Level 2': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }),
    'Level 3': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }),
  };

  // Add default base layer
  baseLayers['Level 1'].addTo(map);

  // Add control for switching between base layers
  L.control.layers(baseLayers).addTo(map);

  // Add markers for each shop on Level 1
  var shopsLevel1 = [
    { name: 'Shop A', location: [5.3331, 100.3066] }, // Example location
    { name: 'Shop B', location: [5.3332, 100.3067] }, // Example location
    // Add more shops for Level 1
  ];

  shopsLevel1.forEach(function(shop) {
    L.marker(shop.location)
      .addTo(map)
      .bindPopup(shop.name); // Display shop name on click
  });

  // Add markers for each shop on Level 2
  var shopsLevel2 = [
    { name: 'Shop X', location: [5.3333, 100.3068] }, // Example location
    { name: 'Shop Y', location: [5.3334, 100.3069] }, // Example location
    // Add more shops for Level 2
  ];

  // Create a separate layer for Level 2 shops
  var level2Layer = L.layerGroup(shopsLevel2);

  // Add layer control for Level 2 shops
  L.control.layers(null, { 'Level 2': level2Layer }).addTo(map);
</script>

</body>
</html>
